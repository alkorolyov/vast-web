<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vast Graph</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.30/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.30/dist/uPlot.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="plot-form">
        <div class="row">
            <div class="col-sm-6 offset-2">
                <div class="row bg-light shadow rounded p-1">
                        <label for="machine-id" class="col-auto col-form-label-sm">Machine ID:</label>
                        <div class="col-sm-2">
                            <input type="text" id="machine-id" name="machine_id" class="form-control form-control-sm">
                        </div>
                        <label for="from-date" class="col-auto col-form-label-sm">From:</label>
                        <div class="col-sm-2">
                            <input type="text" id="from-date" name="from_date" class="col-sm-1 form-control form-control-sm">
                        </div>
                        <label for="to-date" class="col-auto col-form-label-sm">To:</label>
                        <div class="col-sm-2">
                            <input type="text" id="to-date" name="to_date" class="form-control form-control-sm">
                        </div>
                        <div class="col-auto">
                            <button id="plot-button" type="submit" class="btn btn-primary btn-sm">Plot</button>
                        </div>
            </div>
            </div>
        </div>

        </form>
    </div>
    <div class="plot-container">
        <div class="row">
            <div class="col-sm-6">
                <div class="plots" id="plot-container"></div>
            </div>
            <div class="col-sm-6 p-3">
                <div id="info-container">
                    <div data-aid="listing-instanceData" class="fixed-layout">
                        <div id="host_name" data-aid="listing-host" class="abspos" style="top: -2px; left: 70px; font-size: 10px; font-weight: 500;">gaia</div>
                        <div id="public_ipaddr" data-aid="listing-instanceIP" class="abspos" style="top: -2px; left: 356px; font-size: 10px; font-weight: 500;">195.93.180.195</div>
                        <div id="country" data-aid="listing-instanceGeo" class="abspos" style="top: -2px; left: 442px; font-size: 10px; font-weight: 500;">Poland, PL</div>
                        <div id="isp" class="abspos" style="top: 14px; left: 442px; font-size: 10px; font-weight: 500;">itsoft</div>
                        <div id="gpu_name_count" class="abspos" style="top: 15px; left: 9px; font-size: 24px;">1x RTX 4090</div>
                        <div id="total_flops" class="abspos popover-container" style="top: 50px; left: 9px; width: 100px; font-size: 18px; font-weight: 700;"> 103.2</div>
                        <div id="machine_id" class="abspos popover-container" style="top: -1px; left: 0px; width: 44px; font-size: 11px; font-weight: 500;"> 12630 </div>
                        <div id="verification" class="abspos popover-container" style="top: 0px; left: 570px; width: 44px; font-size: 11px; font-weight: 700;">verified </div>
                        <div id="gpu_ram" class="abspos popover-container" style="top: 50px; left: 126px; width: 80px; font-size: 11.5px; font-weight: 700;">23.0 GB</div>
                        <div id="gpu_mem_bw" class="abspos popover-container" style="top: 64px; left: 126px; width: 80px; font-size: 9.5px; font-weight: 700;">3089.7 GB/s</div>
                        <div class="abspos popover-container" style="top: 10px; left: 220px; width: 110px; font-size: 13px; font-weight: normal;">
                            <div id="mobo_name" class="ellipsize" style="width: 110px;">X10DRG</div>
                        </div>
                        <div id="pci_type" class="abspos popover-container" style="top: 30px; left: 220px; width: 50px; font-size: 9px; font-weight: 700;">PCIE 3.0, 16x</div>
                        <div id="pci_bw" class="abspos popover-container" style="top: 30px; left: 294px; width: 40px; font-size: 9px; font-weight: 700;">11.4 GB/s</div>
                        <div class="abspos popover-container" style="top: 50px; left: 220px; width: 110px; font-size: 13px; font-weight: normal;">
                            <div id="cpu_name" class="ellipsize" style="width: 110px;">XeonÂ® E5-2696 v4 </div>
                        </div>
                        <div id="cpu_cores" class="abspos popover-container" style="top: 70px; left: 220px; width: 50px; font-size: 9px; font-weight: 700;">88 cpu</div>
                        <div id="cpu_ram" class="abspos popover-container" style="top: 70px; left: 294px; width: 65px; font-size: 9px; font-weight: 700;">129 GB</div>
                        <div class="abspos popover-container" style="top: 50px; left: 356px; width: 110px; font-size: 13px; font-weight: normal;">
                            <div id="disk_name" class="ellipsize" style="width: 110px;">Samsung SSD 970 EVO Plus 1TB</div>
                        </div>
                        <div id="disk_bw" class="abspos popover-container" style="top: 70px; left: 356px; width: 50px; font-size: 9px; font-weight: 700;">1940 MB/s</div>
                        <div id="disk_space" class="abspos popover-container" style="top: 70px; left: 416px; width: 40px; font-size: 9px; font-weight: 700;">476.0 GB</div>
                        <div id="inet_up" class="abspos popover-container" style="top: 14px; left: 370px; width: 60px; font-size: 10px; font-weight: 600;"><i class="fa fa-arrow-up" aria-hidden="true"></i>88.8 Mbps</div>
                        <div id="inet_down" class="abspos popover-container" style="top: 28px; left: 370px; width: 60px; font-size: 10px; font-weight: 600;"><i class="fa fa-arrow-down" aria-hidden="true"></i>68.4 Mbps</div>
                        <div id="direct_port_count" class="abspos popover-container" style="top: 70px; left: 480px; width: 60px; font-size: 10px; font-weight: 600;">1000 ports</div>
                        <div class="abspos popover-container" style="top: 67px; left: 0px; width: 100px; font-size: 11.5px; font-weight: 500;"></div>
                        <div class="abspos" style="top: 57px; left: 570px; width: 44px; font-size: 9px; font-weight: 700;">Reliability</div>
                        <div id="reliability" class="abspos" style="top: 70px; left: 570px; width: 44px; font-size: 11px; font-weight: 500;">99.63%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
